<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="./style.css" />
  <head>
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <h1>Conversor de Moedas</h1>

    <label for="amount">Valor:</label>
    <input type="number" id="amount" />
    <label for="from">De:</label>
    <select id="from">
      
      <option value="USD">Dólar Americano (USD)</option>
      <option value="BR">REAL BRASIL (BR)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="JPY">Iene Japonês (JPY)</option>
      
      <!-- Adicione outras moedas que você deseja suportar -->
    </select>

    <label for="to">Para:</label>
    <select id="to">
      <option value="USD">Dólar Americano (USD)</option>
      <option value="BR">REAL BRASIL(BR)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="JPY">Iene Japonês (JPY)</option>
      <!-- Adicione outras moedas que você deseja suportar -->
    </select>

    <button onclick="convert()">Converter</button>

    <p id="result"></p>
    <script>
      function convert() {
        var amount = document.getElementById("amount").value;
        var from = document.getElementById("from").value;
        var to = document.getElementById("to").value;

        // Lógica de conversão de moeda aqui
        // Você pode usar uma API de conversão de moeda como o ExchangeRate-API ou fazer os cálculos manualmente

        // Exemplo de cálculo simples
        var rate = 1.2; // Taxa de conversão entre USD e EUR
        var convertedAmount = amount * rate;

        document.getElementById("result").textContent =
          convertedAmount + " " + to;
      }
    </script>
  </body>
</html>
